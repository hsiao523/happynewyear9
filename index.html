    <style>
        :root {

        * {

        body {

            /* ä½¿ç”¨ä½ çš„åœ–ç‰‡ä½œç‚ºèƒŒæ™¯ */

        /* æ¨™é¡Œèª¿æ•´ï¼Œé©é…èƒŒæ™¯åœ–ä½ç½® */
        h1 {
            color: var(--accent-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-top: -50px; /* å‘ä¸Šå¾®èª¿ä»¥é¿é–‹èƒŒæ™¯æ–‡å­— */
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        /* ä¹å®®æ ¼å®¹å™¨ - ç²¾ç¢ºå°é½ŠèƒŒæ™¯ä¸­å¤®æ·±è‰²å€ */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 90px);
            grid-template-rows: repeat(3, 90px);
            gap: 12px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2); /* åŠé€æ˜åº•è‰²ï¼Œå¢åŠ å±¤æ¬¡æ„Ÿ */
            border-radius: 15px;
            backdrop-filter: blur(2px);
        }

        .scratch-card {
            position: relative;
            width: 90px;
            height: 90px;
            background: #fff3e0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;

        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            border-radius: 10px;

        }

        .btn-reset {
            margin-top: 40px;
            padding: 10px 40px;

            font-weight: bold;
            color: #830000;
            background: linear-gradient(180deg, #fff2ac 0%, #ffd700 100%);
            border: 2px solid #b71c1c;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);

        }

        .btn-reset:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div class="grid-container" id="grid"></div>

    <button class="btn-reset" onclick="initGame()">é‡æ–°åˆ®ç</button>

    <script>
        // å®šç¾©çé …æ¸…å–®
        const symbols = ['ğŸ’°', 'ğŸ§§', 'ğŸ’', 'ğŸŠ', 'ğŸ’°', 'ğŸ§§', 'âœ¨', 'ğŸ', 'ğŸ§¨'];
        const gridElement = document.getElementById('grid');

        function initGame() {
            gridElement.innerHTML = '';
            const shuffled = [...symbols].sort(() => Math.random() - 0.5);
            for (let i = 0; i < 9; i++) {
                createScratchCard(shuffled[i]);
            }
        }

        function createScratchCard(symbol) {
            const card = document.createElement('div');
            card.className = 'scratch-card';
            card.innerHTML = `<span>${symbol}</span>`;

            const canvas = document.createElement('canvas');
            card.appendChild(canvas);
            gridElement.appendChild(card);

            const ctx = canvas.getContext('2d');
            canvas.width = 90;
            canvas.height = 90;

            // ç¹ªè£½é«˜ç´šæ„Ÿé‡‘å±¬éŠ€è‰²é®ç½©
            const gradient = ctx.createLinearGradient(0, 0, 90, 90);
            gradient.addColorStop(0, '#C0C0C0');
            gradient.addColorStop(0.5, '#E0E0E0');
            gradient.addColorStop(1, '#A9A9A9');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 90, 90);
            
            // åŠ ä¸Šç´°å¾®é–ƒé»
            ctx.fillStyle = 'rgba(255,255,255,0.3)';
            for(let i=0; i<30; i++) {
                ctx.fillRect(Math.random()*90, Math.random()*90, 1, 1);
            }

            let isDrawing = false;

            function scratch(e) {
                if (!isDrawing) return;
                const rect = canvas.getBoundingClientRect();
                const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath();
                ctx.arc(x, y, 18, 0, Math.PI * 2);
                ctx.fill();
                checkScratchPercent(canvas, ctx);
            }

            function checkScratchPercent(canvas, ctx) {
                const imageData = ctx.getImageData(0, 0, 90, 90);
                const pixels = imageData.data;
                let transparentPixels = 0;
                for (let i = 0; i < pixels.length; i += 4) {
                    if (pixels[i + 3] < 150) transparentPixels++;
                }
                if ((transparentPixels / (90 * 90)) > 0.55) {
                    canvas.style.opacity = '0';
                    setTimeout(() => canvas.remove(), 400);
                }
            }

            canvas.addEventListener('mousedown', () => isDrawing = true);
            canvas.addEventListener('touchstart', (e) => { isDrawing = true; e.preventDefault(); });
            window.addEventListener('mouseup', () => isDrawing = false);
            window.addEventListener('touchend', () => isDrawing = false);
            canvas.addEventListener('mousemove', scratch);
            canvas.addEventListener('touchmove', (e) => { scratch(e); e.preventDefault(); });
        }

        initGame();
    </script>
</body>
