<!DOCTYPE html>
<html lang="zh-Hant">
<head>

    <title>è²¡ç¥é»ååˆ®åˆ®æ¨‚</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        :root {
            --bg-festive: #d32f2f;
            --gold: #ffd700;
        }

        * {
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, #ff5252 0%, #b71c1c 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            touch-action: none;
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
        }

        .header {
            color: var(--gold);
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header h1 { margin: 0; font-size: 1.8rem; }
        .header p { margin: 5px 0 0; opacity: 0.9; font-size: 0.9rem; }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            border: 2px solid var(--gold);
            width: 90vw;
            max-width: 350px;
            position: relative;
        }

        .scratch-card {
            position: relative;
            aspect-ratio: 1 / 1;
            background: #fff;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
            z-index: 2;
        }

        .scratch-canvas {
            transition: opacity 0.5s ease;
        }

        /* çµæœè¦–çª— */
        #result-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 80%;
            max-width: 300px;
            border: 4px solid var(--gold);
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .modal-btn {
            background: var(--bg-festive);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            margin-top: 20px;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 4px 0 #8e1b1b;
            cursor: pointer;
        }

<body>

    <audio id="bgm" src="bgm.mp3" loop playsinline></audio>
    <audio id="winSound" src="win.mp3" playsinline></audio>

    <div class="header">
        <h1>ğŸ§§ è²¡ç¥é»ååˆ®åˆ®æ¨‚</h1>
        <p>åˆ®é–‹ 3x3 ç¶²æ ¼ï¼Œé©šå–œå¤§çç­‰ä½ æ‹¿</p>
    </div>

    <div class="grid-container" id="grid"></div>

    <div id="result-modal">
        <div class="modal-content">
            <div id="modal-emoji" style="font-size: 4rem;">ğŸŠ</div>
            <h2 id="modal-title" style="color:#d32f2f; margin:10px 0;">è²¡ç¥å ±å–œ</h2>
            <p id="modal-text" style="font-size: 1.2rem; color:#333; line-height: 1.6; font-weight: bold;"></p>
            <button class="modal-btn" onclick="initGame()">å†åˆ®ä¸€å¼µ</button>
        </div>
    </div>

    <script>
        const normalMap = {
            'ğŸ’°': "ä»Šå¹´è³ºå¤§éŒ¢ï¼",
            'ğŸ§§': "ç´…åŒ…é ˜ä¸å®Œï¼",
            'ğŸ’': "å¯Œè²´æ»¿åé–“ï¼",
            'ğŸŠ': "å¤§å‰åˆå¤§åˆ©ï¼",
            'âœ¨': "é‹å‹¢äº®æ™¶æ™¶ï¼",
            'ğŸ': "æ—ºä¾†å¥½é‹åˆ°ï¼"
        };

        const gridElement = document.getElementById('grid');
        const modal = document.getElementById('result-modal');
        const bgm = document.getElementById('bgm');
        const winSound = document.getElementById('winSound');
        
        let clearedCount = 0;
        let winner = { symbol: '', count: 0 };
        let isMusicPlaying = false;

        // åˆå§‹åŒ–éŠæˆ²
        function initGame() {
            gridElement.innerHTML = '';
            clearedCount = 0;
            modal.style.display = 'none';
            winSound.pause();
            winSound.currentTime = 0;

            const symbols = Object.keys(normalMap);
            const targetSymbol = symbols[Math.floor(Math.random() * symbols.length)];
            const targetCount = Math.floor(Math.random() * 4) + 5; // éš¨æ©Ÿå‡ºç¾ 5~8 å€‹

            winner = { symbol: targetSymbol, count: targetCount };

            let board = new Array(9).fill(null);
            let indices = [...Array(9).keys()].sort(() => Math.random() - 0.5);
            
            for(let i=0; i<9; i++) {
                board[indices[i]] = i < targetCount ? targetSymbol : symbols.find(s => s !== targetSymbol);
            }

            board.forEach(sym => createCard(sym));
            
            // é‡æ–°é–‹å§‹å¾Œï¼Œå¦‚æœéŸ³æ¨‚å·²ç¶“å•Ÿå‹•éå‰‡æ¢å¾©æ’­æ”¾
            if(isMusicPlaying) bgm.play();
        }

        function createCard(symbol) {
            const card = document.createElement('div');
            card.className = 'scratch-card';
            card.innerHTML = `<span>${symbol}</span>`;

            const sCanvas = document.createElement('canvas');
            sCanvas.className = 'scratch-canvas';
            const ctx = sCanvas.getContext('2d');

            card.appendChild(sCanvas);
            gridElement.appendChild(card);

            // ç¢ºä¿ç•«å¸ƒå°ºå¯¸æ­£ç¢º
            const rect = card.getBoundingClientRect();
            sCanvas.width = rect.width || 100;
            sCanvas.height = rect.height || 100;
            
            // ç¹ªè£½ç°è‰²é®ç½©
            ctx.fillStyle = '#C0C0C0';
            ctx.fillRect(0, 0, sCanvas.width, sCanvas.height);

            let isDrawing = false;
            let lastX, lastY;

            function getPos(e) {
                const r = sCanvas.getBoundingClientRect();
                const cx = e.touches ? e.touches[0].clientX : e.clientX;
                const cy = e.touches ? e.touches[0].clientY : e.clientY;
                return { x: cx - r.left, y: cy - r.top };
            }

            function startDrawing(e) {
                // é¦–æ¬¡è§¸ç¢°æ™‚æ’­æ”¾éŸ³æ¨‚ï¼ˆè§£æ±ºç€è¦½å™¨æ”¿ç­–ï¼‰
                if(!isMusicPlaying) {
                    bgm.play().catch(err => console.log("BGM å¾…äº’å‹•æ’­æ”¾"));
                    isMusicPlaying = true;
                }
                isDrawing = true;
                const pos = getPos(e);
                lastX = pos.x;
                lastY = pos.y;
            }

            function scratch(e) {
                if (!isDrawing) return;
                const pos = getPos(e);
                
                ctx.globalCompositeOperation = 'destination-out';
                ctx.lineJoin = 'round';
                ctx.lineCap = 'round';
                ctx.lineWidth = 30;

                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();

                lastX = pos.x;
                lastY = pos.y;
            }

            function stopDrawing() {
                if(!isDrawing) return;
                isDrawing = false;
                checkArea(sCanvas, ctx);
            }

            // äº‹ä»¶ç›£è½
            sCanvas.addEventListener('mousedown', startDrawing);
            sCanvas.addEventListener('mousemove', scratch);
            window.addEventListener('mouseup', stopDrawing);

            sCanvas.addEventListener('touchstart', (e) => { startDrawing(e); e.preventDefault(); }, {passive: false});
            sCanvas.addEventListener('touchmove', (e) => { scratch(e); e.preventDefault(); }, {passive: false});
            sCanvas.addEventListener('touchend', stopDrawing);
        }

        function checkArea(canvas, ctx) {
            if (canvas.style.opacity === '0') return;
            
            const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            let transparent = 0;
            for (let i = 3; i < data.length; i += 4) {
                if (data[i] === 0) transparent++;
            }
            
            // åˆ®é–‹è¶…é 60%
            if (transparent / (canvas.width * canvas.height) > 0.6) {
                canvas.style.opacity = '0';
                clearedCount++;
                setTimeout(() => canvas.remove(), 500);
                
                if (clearedCount === 9) showResult();
            }
        }

        function showResult() {
            bgm.pause(); // åœæ­¢èƒŒæ™¯éŸ³
            winSound.play(); // æ’­æ”¾ä¸­çéŸ³
            
            document.getElementById('modal-text').innerText = `åˆ®ä¸­ ${winner.count} å€‹ ${winner.symbol}\n${normalMap[winner.symbol]}`;
            setTimeout(() => {
                modal.style.display = 'flex';
            }, 600);
        }

        // åˆå§‹åŒ– LIFF
        liff.init({ liffId: "YOUR_LIFF_ID" }).catch(err => console.error("LIFF SDK è¼‰å…¥ä¸­"));
        
        // å•Ÿå‹•éŠæˆ²
        window.onload = initGame;
    </script>
</body>
