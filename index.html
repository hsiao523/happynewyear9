<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        * {
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            /* å¥—ç”¨ä½ çš„èƒŒæ™¯åœ– */
            background: url('https://hsiao523.github.io/happynewyear9/background.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: flex-start; /* æ”¹ç‚ºå¾é ‚éƒ¨é–‹å§‹è¨ˆç®—ï¼Œæ–¹ä¾¿ç²¾ç¢ºä¸‹ç§» */
            justify-content: center;
            overflow: hidden;
            touch-action: none;
        }

        /* ä¹å®®æ ¼å®¹å™¨ */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 90px);
            grid-template-rows: repeat(3, 90px);
            gap: 10px;
            padding: 15px;
            /* ä½ç½®èª¿æ•´ï¼šå‘ä¸‹ç§»å‹• */
            margin-top: 50vh; /* é€™è£¡æ§åˆ¶ä¸Šä¸‹ä½ç½®ï¼Œ55vh ç´„ç‚ºè¢å¹•ä¸­ä¸‹æ®µ */
            background: rgba(0, 0, 0, 0.1); 
            border-radius: 15px;
        }

        .scratch-card {
            position: relative;
            width: 90px;
            height: 90px;
            background: #fff3e0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
            touch-action: none;
            border-radius: 10px;
            transition: opacity 0.4s ease;
            z-index: 2;
        }
    </style>
</head>
<body>

    <div class="grid-container" id="grid"></div>

    <script>
        const symbols = ['ğŸ’°', 'ğŸ§§', 'ğŸ’', 'ğŸŠ', 'ğŸ’°', 'ğŸ§§', 'âœ¨', 'ğŸ', 'ğŸ§¨'];
        const gridElement = document.getElementById('grid');
        let clearedCount = 0;

        function initGame() {
            gridElement.innerHTML = '';
            clearedCount = 0;
            const shuffled = [...symbols].sort(() => Math.random() - 0.5);
            for (let i = 0; i < 9; i++) {
                createScratchCard(shuffled[i]);
            }
        }

        function createScratchCard(symbol) {
            const card = document.createElement('div');
            card.className = 'scratch-card';
            card.innerHTML = `<span>${symbol}</span>`;

            const canvas = document.createElement('canvas');
            card.appendChild(canvas);
            gridElement.appendChild(card);

            const ctx = canvas.getContext('2d');
            canvas.width = 90;
            canvas.height = 90;

            // ç¹ªè£½é®ç½©
            const gradient = ctx.createLinearGradient(0, 0, 90, 90);
            gradient.addColorStop(0, '#C0C0C0');
            gradient.addColorStop(1, '#A9A9A9');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 90, 90);

            let isDrawing = false;
            let isRemoved = false;

            function scratch(e) {
                if (!isDrawing || isRemoved) return;
                const rect = canvas.getBoundingClientRect();
                const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath();
                ctx.arc(x, y, 18, 0, Math.PI * 2);
                ctx.fill();
                checkScratchPercent(canvas, ctx);
            }

            function checkScratchPercent(canvas, ctx) {
                if (isRemoved) return;
                const imageData = ctx.getImageData(0, 0, 90, 90);
                const pixels = imageData.data;
                let transparentPixels = 0;
                for (let i = 0; i < pixels.length; i += 4) {
                    if (pixels[i + 3] < 150) transparentPixels++;
                }
                
                if ((transparentPixels / (90 * 90)) > 0.55) {
                    isRemoved = true;
                    canvas.style.opacity = '0';
                    clearedCount++;
                    setTimeout(() => canvas.remove(), 400);

                    // å¦‚æœ 9 æ ¼éƒ½åˆ®é–‹äº†ï¼Œ3 ç§’å¾Œé‡ç½®éŠæˆ²
                    if (clearedCount === 9) {
                        setTimeout(initGame, 3000);
                    }
                }
            }

            canvas.addEventListener('mousedown', () => isDrawing = true);
            canvas.addEventListener('touchstart', (e) => { isDrawing = true; e.preventDefault(); });
            window.addEventListener('mouseup', () => isDrawing = false);
            window.addEventListener('touchend', () => isDrawing = false);
            canvas.addEventListener('mousemove', scratch);
            canvas.addEventListener('touchmove', (e) => { scratch(e); e.preventDefault(); });
        }

        initGame();
    </script>
</body>
</html>
