    <style>

        /* ç•«å¸ƒå±¤ (åˆ®åˆ®æ¨‚é®ç½©) */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
            touch-action: none; /* é‡è¦ï¼šé˜²æ­¢è§¸æ§æ™‚é é¢è·Ÿè‘—æ²å‹• */
            transition: opacity 0.5s ease;
        }

<body>

    <h1>âœ¨ å¹¸é‹åˆ®åˆ®æ¨‚ âœ¨</h1>

    <div class="grid-container" id="grid">
        </div>

    <button class="btn-reset" onclick="initGame()">å†åˆ®ä¸€å¼µ</button>

    <script>
        const symbols = ['ğŸ’°', 'ğŸ', 'ğŸ’', 'âŒ', 'ğŸ’°', 'ğŸ', 'ğŸ’', 'ğŸ”¥', 'âœ¨'];
        const gridElement = document.getElementById('grid');

        function initGame() {
            gridElement.innerHTML = '';
            // æ‰“äº‚çé …
            const shuffled = [...symbols].sort(() => Math.random() - 0.5);

            for (let i = 0; i < 9; i++) {
                createScratchCard(shuffled[i]);
            }
        }

        function createScratchCard(symbol) {
            const card = document.createElement('div');
            card.className = 'scratch-card';
            card.innerHTML = `<span>${symbol}</span>`;

            const canvas = document.createElement('canvas');
            card.appendChild(canvas);
            gridElement.appendChild(card);

            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            const width = 100;
            const height = 100;
            canvas.width = width;
            canvas.height = height;

            // ç¹ªè£½ç°è‰²é®ç½©
            ctx.fillStyle = '#C0C0C0'; // éŠ€è‰²é®ç½©
            ctx.fillRect(0, 0, width, height);
            
            // åŠ ä¸Šä¸€é»ç´‹ç†æ„Ÿ
            ctx.fillStyle = '#A9A9A9';
            for(let i=0; i<100; i++) {
                ctx.fillRect(Math.random()*width, Math.random()*height, 2, 2);
            }

            let isDrawing = false;

            // åˆ®é™¤é‚è¼¯
            function scratch(e) {
                if (!isDrawing) return;

                // å–å¾—è§¸æ§æˆ–æ»‘é¼ ç›¸å°æ–¼ canvas çš„åº§æ¨™
                const rect = canvas.getBoundingClientRect();
                const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

                ctx.globalCompositeOperation = 'destination-out'; // è¨­å®šç‚ºé€æ˜æ¨¡å¼
                ctx.beginPath();
                ctx.arc(x, y, 15, 0, Math.PI * 2);
                ctx.fill();

                checkScratchPercent(canvas, ctx);
            }

            // è¨ˆç®—åˆ®é–‹é¢ç©
            function checkScratchPercent(canvas, ctx) {
                const imageData = ctx.getImageData(0, 0, width, height);
                const pixels = imageData.data;
                let transparentPixels = 0;

                for (let i = 0; i < pixels.length; i += 4) {
                    if (pixels[i + 3] < 128) transparentPixels++;
                }

                const percent = (transparentPixels / (width * height)) * 100;
                if (percent > 60) {
                    canvas.style.opacity = '0';
                    setTimeout(() => canvas.remove(), 500); // é¢ç©éåŠå¾Œè‡ªå‹•æ¶ˆå¤±
                }
            }

            // äº‹ä»¶ç›£è½
            canvas.addEventListener('mousedown', () => isDrawing = true);
            canvas.addEventListener('touchstart', () => isDrawing = true);
            window.addEventListener('mouseup', () => isDrawing = false);
            window.addEventListener('touchend', () => isDrawing = false);
            canvas.addEventListener('mousemove', scratch);
            canvas.addEventListener('touchmove', scratch);
        }

        // åˆå§‹åŒ–éŠæˆ²
        initGame();

        // é˜²æ­¢æ‰‹æ©Ÿç«¯æ©¡çš®ç­‹å›å½ˆæ•ˆæœ
        document.body.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
